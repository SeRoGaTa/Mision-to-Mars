<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <link 
      rel="stylesheet" 
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <!-- Add Jumbotron to Header -->
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-default btn-lg active" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media-heading text-primary">{{mars.news_title}}</h4>
              <p>{{mars.news_paragraph}}</p>
            </div>
          </div>  
        </div>
      </div>
      <!-- Section for Featured Image and Facts table -->
      <!-- First level -->
      <div class="row" id="mars-featured-image">
        <!-- Second level -->
        <div class="col-md-8 text-center">
          <h2>Featured Mars Image</h2>
          <img src="{{mars.featured_image}}"class ="img-responsive" alt="responsive image">
        </div>
        <!-- Mars Facts -->
        <div class="col-md-4">  
          <div class="row text-center" id="mars-facts">
            <h4>Mars Facts</h4>
            <table class="table table-striped">{{mars.facts | safe}}</table>
          </div>        
        </div>
      </div>
      <!-- Section for URL and title images from mars -->   
      <div class="row" id="mars-images&url">
        <!-- URL -->
        <div class="header">
          <h2 class="text-center">Mars hemispheres</h2>
        </div>
        {% for hemisphere in mars.hemispheres%}
        <div class="col-xs-6 col-sm-3 img-thumbnail">
          <img src="{{hemisphere.Url}}" class ="img-responsive" alt="responsive image">
          <div class="caption text-center text-primary">
            <small><strong>{{hemisphere.Title}}</small></strong>
          </div>
        </div>
        {% endfor %}
      </div>  
  </div> 
</body>
</html>
